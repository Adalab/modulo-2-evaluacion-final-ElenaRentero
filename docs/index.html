<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad Characters</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!--<link rel="icon" href="./assets/images/favicon.png" />-->
</head>

<body>
  <header class="header">
      <img class="header__img" src="./assets/images/header.jpg" alt="Breaking Bad header">
      <form class="header__form">
          <label for="search"></label>
          <input class="header__form--input js-input" type="text" name="search" id="search" placeholder="Example:Walter White">
          <button class="header__form--btn js-search-btn">Search</button>
      </form>
  </header>
  <main>
    <section class="section__characters">
        <h1 class="section__characters--title">Characters</h1>
        <ul class="section__characters--list js-characters-list"></ul>
    </section>
    <section class="section__favourites">
        <h2 class="section__favourites--title">Favourites</h2>
        <ul class="section__favourites--list">
            <li class="characters">
                <article class="characters__card">
                    <img class="characters__card--img" src="" alt="">
                    <h2 class="characters__card--name"></h2>
                    <p class="characters__card--text"></p>
                </article>
            </li>
        </ul>
    </section>
  </main>
  <footer class="footer">
      <p class="footer__text">Breaking Bad is regarded as one of the greatest television series of all time and with 16 Primetime Emmy Awards Â© Adalab 2022 </p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
